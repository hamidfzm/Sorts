{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='chosen/chosen.css') }}">
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='chosen/chosen.jquery.js') }}" type="text/javascript"></script>
    <script>
        $(".chosen-select").chosen({
            placeholder_text: 'Choose your sorts ...'
        });

    </script>
    <script type="text/javascript" src="http://kozea.github.com/pygal.js/javascripts/svg.jquery.js"></script>
    <script type="text/javascript" src="http://kozea.github.com/pygal.js/javascripts/pygal-tooltips.js"></script>
{% endblock %}

{% block title %}Sort Algorithms Comparisons{% endblock %}

{% block content %}
    <div class="embed-responsive">
        {{ diagram.decode('utf-8')|safe }}
    </div>

{% endblock %}
